<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Certificate 1 </title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link href="certificate-1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section id="ctrl-p">
        <!--Press <strong>Ctrl+P</strong> to Print-->
    </section>
    <section class="certificate-container">
        <section class="large-image">
        <img src="Images/melody.png" alt="My Melody Character">
        </section>
        <section class="certificate-title">
            <h1>Certificate</h1>
            <h2>OF APPRECIATION</h2>
            <img src="Images/hearts.png">
            <h2>This certificate is presented to:</h2>
        </section>
        <section class="input-group">
            <!--Name input form-->
            <input type="text" class="name-input" placeholder="Enter your name">
            <!--^change later because I dont know if using "name1" is useful-->   
        </section>

        <!--underline <br>-->

        <section class="description">
            <!--details of certificate-->
            <p>Thank you for your hard work,<br> commitment, and dedication.</p>
        </section>
        <section class="signatures">
            <section class="signature-left">
                <h2>John Doe</h2>
                <hr class="sig-underline">
                <p>Director of Excellence</p>
                <!--i dont think i need to put the signatures into its own container but make sure-->
                <!--signature 1-->
                <!--line break-->
                <!--title of signature-->
            </section>

            <img src="Images/stash_trophy-solid.png">

            <section class="signature-right">
                <h2>Jane Doe</h2>
                <hr class="sig-underline">
                <p>Senior Appreciation Officer</p>
            </section>
        </section>
        <section class="date">
            <h2>Date</h2>
            <!--current date it was issued by-->
        </section>

    </section>
    <script src="scripts/date.js"></script>
</body>
</html>
