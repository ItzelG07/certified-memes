<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Certificate 2 </title>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
        <link href="certificate-2.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <section id="ctrl-p">
            <!--Press <strong>Ctrl+P</strong> to Print-->
        </section>

        <section class="image-placeholder top-left">
            <img src="Images/cat-hand-left-removebg-preview.png" alt="Left Cat Paw" class="corner-image">
        </section>
        <section class="image-placeholder top-right">
            <img src="Images/cat-hand-right-removebg-preview.png" alt="Right Cat Paw" class="corner-image">
        </section>
        <section class="image-placeholder bottom-middle">
            <img src="Images/cats-removebg-preview.png">
        </section>
    
        <h1>Certificate of Appreciation</h1>
        <p>This certificate is proudly presented to:</p>
        <input type="text" id="name" placeholder="Enter Name Here">
        <p>for outstanding achievement and dedication.</p>

        <section class="date">
            <h2>Date</h2>
        </section>

        <section class="signatures">
            <section class="signature">
                <p class="name">John Doe</p>
                <hr>
                <p>Director of Excellence</p>
            </section>
            <section class="signature">
                <p class="name">Jane Doe</p>
                <hr>
                <p>Senior Appreciation Officer</p>
            </section>
        </section>
        <script src="scripts/date.js"></script>
    </body>
</html>
